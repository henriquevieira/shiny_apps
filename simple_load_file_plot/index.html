<!DOCTYPE html>
<html>
  <head>

    <!-- build:js js/third-party.js -->
    <script src="assets/libs/jquery-3.2.1.min.js"></script>
    <script src="assets/libs/bootstrap-3.3.7/js/bootstrap.min.js"></script>

    <!-- build:css css/third-party.css -->
    <link rel="stylesheet" href="assets/libs/bootstrap-3.3.7/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/libs/bootstrap-3.3.7/css/bootstrap.min.css" />

    {{ headContent() }}

    <meta charset="utf-8">
    <title>Simple app - 1</title>
  </head>
  <body>

    <div class="container">

      <div class="row">
        <div class="col-lg-12">
          <div class="bs-component">
            <h2> Load data and choose plot </h2>
          </div>
        </div>
      </div>

      <div class="bs-docs-section">
        <div class="row">
          <div class="col-lg-4">
            <div class="bs-component">
              {{input_file}}
              {{header}}
              {{button_run}}
            </div>
          </div>
          <div class="col-lg-8">
            <div class="bs-component">
              {{plot}}
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="bs-component">
              {{content}}
            </div>
          </div>
        </div>


      </div>
    </div>

  </body>
</html>
